[tox]
minversion = 1.6
envlist = docs,docs-linkcheck,lint
skipsdist = true

[testenv:docs]
deps = -rrequirements.txt
commands = sphinx-build -j auto -W --keep-going -b html -n -d {envtmpdir}/doctrees ./docs/ {envtmpdir}/html

[testenv:docs-linkcheck]
deps = -rrequirements.txt
commands = sphinx-build -j auto -W --keep-going -b linkcheck -d {envtmpdir}/doctrees ./docs/ {envtmpdir}/linkcheck

[testenv:lint]
deps = pre-commit
commands =
    pre-commit install
    pre-commit run --all-files

[testenv:publish]
deps = -rrequirements.txt
passenv = *
commands = git worktree add -f /tmp/site master
    rm -rf /tmp/site/*
    sphinx-build -W -b html -n -d {envtmpdir}/doctrees ./docs/ /tmp/site/zxiiro.github.io
    ./publish.sh
    git worktree remove -f /tmp/site
whitelist_externals = git
    /bin/rm
